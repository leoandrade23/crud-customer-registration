<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <header>
      <h1 class="header--title">Creat, Read, Update, Delete (CRUD)</h1>
    </header>
    <main>
      <button type="button" class="button gray mobile" id="cadastrarCliente">
        Cadastrar Cliente
      </button>
      <table class="records">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Celular</th>
            <th>Cidade</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="modal">
        <div class="modal--content">
          <header class="modal--header">
            <h2></h2>
            <span class="modal--close">&#10006;</span>
          </header>
          <form class="modal--form">
            <input
              type="text"
              id="nome"
              data-status="new"
              class="modal--field"
              placeholder="Nome do Cliente"
              required
            />
            <input
              type="email"
              id="email"
              class="modal--field"
              placeholder="E-mail do Cliente"
              required
            />
            <input
              type="text"
              id="celular"
              class="modal--field"
              placeholder="Celular do Cliente"
              required
            />
            <input
              type="text"
              id="cidade"
              class="modal--field"
              placeholder="Cidade do Cliente"
              required
            />
          </form>
          <footer class="modal--footer">
            <button id="salvar" class="button green">Salvar</button>
            <button id="cancelar" class="button red">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <footer class="footer--page">Copyright &copy; Leonardo Andrade</footer>
    <script src="assets/script/script.js"></script>
  </body>
</html>
